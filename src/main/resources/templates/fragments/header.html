    <style>
        .navbar-nav .nav-item.active .nav-link,
        .navbar-nav .nav-item:hover .nav-link {
            color: #26abff;
            font-weight: bold;
        }
        li {
            font-weight: bold;
            color: red;
            float: left;
            position: relative;
            padding: 10px 20px;
        }

        li::after {
            background-color: red;
            content: "";
            width: 0;
            height: 3px;
            left: 0;
            bottom: 0;
            transition: width 0.35s ease 0s;
            position: absolute;
        }

        li:hover::after {
            width: 100%;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

    </style>
